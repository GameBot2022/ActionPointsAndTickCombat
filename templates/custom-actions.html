<section class="custom-action-manager">
  <h2>Custom Actions</h2>

  <ul class="action-list">
    {{#each actions}}
    <li class="custom-action-entry" data-index="{{@index}}">
      <div class="entry-main">
        <strong>{{this.label}}</strong> ({{this.apCost}} AP)
        {{#if this.icon}}<img src="{{this.icon}}" width="20" height="20" alt="icon" />{{/if}}
        <em>{{this.description}}</em>
      </div>
      <div class="entry-controls">
        <button type="button" class="action-edit" data-index="{{@index}}">
          <i class="fas fa-edit"></i> Edit
        </button>
        <button type="button" class="action-delete" data-index="{{@index}}">
          <i class="fas fa-trash"></i> Delete
        </button>
      </div>
    </li>
    {{/each}}
  </ul>

  <hr />

  <form id="add-action-form">
    <h3>Add New Action</h3>
    <div class="form-group">
      <label>Label:</label>
      <input type="text" name="label" required />
    </div>
    <div class="form-group">
      <label>AP Cost:</label>
      <input type="number" name="apCost" min="0" required />
    </div>
    <div class="form-group">
      <label>Description:</label>
      <input type="text" name="description" />
    </div>
    <div class="form-group">
      <label>Icon URL:</label>
      <input type="text" name="icon" />
    </div>
    <div class="form-group">
      <label>Sound URL:</label>
      <input type="text" name="sound" />
    </div>
    <button type="submit" class="button"><i class="fas fa-plus"></i> Add Action</button>
  </form>

  <hr />

  <form id="edit-form">
    <h3>Edit Action</h3>
    <div class="form-group">
      <label>Label:</label>
      <input type="text" name="label" required />
    </div>
    <div class="form-group">
      <label>AP Cost:</label>
      <input type="number" name="apCost" min="0" required />
    </div>
    <div class="form-group">
      <label>Description:</label>
      <input type="text" name="description" />
    </div>
    <div class="form-group">
      <label>Icon URL:</label>
      <input type="text" name="icon" />
    </div>
    <div class="form-group">
      <label>Sound URL:</label>
      <input type="text" name="sound" />
    </div>
    <button type="submit" class="button"><i class="fas fa-save"></i> Save Changes</button>
  </form>
</section>
