<div class="custom-actions-panel">
  <header class="panel-header">
    <h2>Custom Actions</h2>
    <div class="timestamp">Last Refreshed: {{timestamp}}</div>
  </header>

  <section class="action-list">
    {{#each actions}}
      <div class="action-entry">
        <div class="entry-header">
          <span class="label"><strong>{{label}}</strong></span>
          <span class="ap-cost">AP: {{apCost}}</span>
          <div class="entry-controls">
            <button type="button" class="action-edit" data-index="{{@index}}">Edit</button>
            <button type="button" class="action-delete" data-index="{{@index}}">Delete</button>
          </div>
        </div>
        <div class="entry-details">
          <span class="description">{{description}}</span>
          {{#if icon}}<span class="icon-preview"><img src="{{icon}}" width="24" /></span>{{/if}}
          {{#if sound}}<span class="sound">ðŸ”Š {{sound}}</span>{{/if}}
        </div>
      </div>
    {{/each}}
  </section>

  <hr />

  <section class="add-action-form">
    <h3>Add New Action</h3>
    <form id="add-action-form">
      <input type="text" name="label" placeholder="Label" required />
      <input type="number" name="apCost" placeholder="AP Cost" required min="0" />
      <input type="text" name="description" placeholder="Description" />
      <input type="text" name="icon" placeholder="Icon URL (optional)" />
      <input type="text" name="sound" placeholder="Sound URL (optional)" />
      <button type="submit">Add Action</button>
    </form>
  </section>

  <hr />

  <section class="edit-action-form">
    <h3>Edit Action</h3>
    <form id="edit-form">
      <input type="text" name="label" placeholder="Label" required />
      <input type="number" name="apCost" placeholder="AP Cost" required min="0" />
      <input type="text" name="description" placeholder="Description" />
      <input type="text" name="icon" placeholder="Icon URL (optional)" />
      <input type="text" name="sound" placeholder="Sound URL (optional)" />
      <button type="submit">Update Action</button>
    </form>
  </section>
</div>

// ensures that action point costs are displayed with consistent formatting

<span class="ap-cost">{{apLabel}}</span>
